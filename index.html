<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>exercise 10</title>
  </head>
  <body>
    <div class="calculator">
      <div class="data">
        <div class="container">
          <div class="data__text">Bill</div>
          <div class="input">
            <img src="img/icon-dollar.svg" alt="" />
            <input type="number" placeholder="0" />
          </div>
        </div>
        <div class="container">
          <div class="data__text">Select Tip %</div>
          <div class="box">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="number" max="100" placeholder="Custom" />
          </div>
        </div>
        <div class="container">
          <div class="data__text">Number of People</div>
          <div class="input">
            <img src="img/icon-person.svg" alt="" />
            <input type="number" placeholder="0" />
          </div>
        </div>
      </div>
      <div class="result">
        <div class="top">
          <div class="amount">
            <div class="text">
              Tip Amount
              <p>/ person</p>
            </div>
            <div class="numbers">$0.00</div>
          </div>
          <div class="amount">
            <div class="text">
              Total
              <p>/ person</p>
            </div>
            <div class="numbers">$0.00</div>
          </div>
        </div>
        <button class="reset">RESET</button>
      </div>
    </div>
  </body>
</html>
