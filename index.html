<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title>exercise 10</title>
  </head>
  <body>
    <div class="calculator">
      <div class="data">
        <div class="container">
          <div class="data__text">Bill</div>
          <div class="meaning">
            <input type="tel" placeholder="0" autofocus />
          </div>
        </div>
        <div class="container">
          <div class="data__text">Select Tip %</div>
          <div class="box">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="tel" placeholder="Custom" autofocus />
          </div>
        </div>
        <div class="container">
          <div class="data__text">Number of People</div>
          <div class="meaning">
            <input type="tel" placeholder="0" autofocus />
          </div>
        </div>
      </div>
      <div class="result">
        <div class="top">
          <div class="amount">
            <div class="text">
              Tip Amount
              <p>/ person</p>
            </div>
            <div class="numbers">$0.00</div>
          </div>
          <div class="amount">
            <div class="text">
              Total
              <p>/ person</p>
            </div>
            <div class="numbers">$0.00</div>
          </div>
        </div>
        <button class="reset">RESET</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/860ae03dc2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
